<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPP - Seleccionar Versión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 50px;
        }

        .versions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .version-card {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px 30px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .version-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .version-card h2 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .version-card p {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .version-card .label {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 15px;
        }

        .v1 {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
        }

        .v2 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .v3 {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .versions {
                flex-direction: column;
            }

            .version-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MIPP</h1>
        <p class="subtitle">Selecciona la versión que deseas visitar</p>
        
        <div class="versions">
            <a href="v1/index.html" class="version-card v1">
                <h2>V1</h2>
            </a>
            
            <a href="v2/index.html" class="version-card v2">
                <h2>V2</h2>
            </a>
            
            <a href="https://mipp-site-builder.lovable.app/" class="version-card v3" target="_blank" rel="noopener noreferrer">
                <h2>V3</h2>
            </a>
        </div>
    </div>
</body>
</html>
